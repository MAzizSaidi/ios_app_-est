name: Build iOS Simulator App

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1' 

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build 

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Resolve Dependencies (Retry)
        run: |
          cd ios/App
          for i in {1..3}; do
            echo "Attempt $i to download dependencies..."
            xcodebuild -resolvePackageDependencies \
              -project App.xcodeproj \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator \
              && break || sleep 15;
          done

      - name: Build for iOS Simulator
        # Targeting iPhone SE (3rd Gen) / iOS 16 compatible
        run: |
          cd ios/App
          xcodebuild -scheme App \
            -project App.xcodeproj \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation)' \
            -derivedDataPath build \
            IPHONEOS_DEPLOYMENT_TARGET=16.0

      # ---------------------------------------------------------
      # NEW STRATEGY: Find, Move, Zip with Symlinks
      # ---------------------------------------------------------
      - name: Prepare and Zip Application
        run: |
          # 1. Find the .app folder anywhere in the build directory
          APP_PATH=$(find ios/App/build -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: Could not find .app folder!"
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          
          # 2. Move it to a clean staging directory in the root
          mkdir -p staging
          cp -R "$APP_PATH" staging/App.app
          
          # 3. Zip it using -y to preserve symbolic links (CRITICAL for iOS apps)
          cd staging
          zip -r -y ../ios_simulator_build.zip App.app

      - name: Debug Zip Structure
        # This will print the zip contents to the GitHub logs so we can verify it
        run: unzip -l ios_simulator_build.zip | head -n 20

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: ios_simulator_build.zip