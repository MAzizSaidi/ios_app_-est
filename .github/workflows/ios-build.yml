name: Build iOS Simulator App

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Capacitor 7/8 requires Node 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build 

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Resolve Dependencies (Retry)
        run: |
          cd ios/App
          for i in {1..3}; do
            echo "Attempt $i to download dependencies..."
            xcodebuild -resolvePackageDependencies \
              -project App.xcodeproj \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator \
              && break || sleep 15;
          done

      - name: Build for iOS Simulator
        # TARGET: iPhone SE (3rd generation) [Exists on GitHub Runner]
        # COMPATIBILITY: iOS 16.0 [Works on iPhone 8 and newer]
        run: |
          cd ios/App
          xcodebuild -scheme App \
            -project App.xcodeproj \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation)' \
            -derivedDataPath build \
            IPHONEOS_DEPLOYMENT_TARGET=16.0

      - name: Zip the Build
        # -X: Removes hidden mac files to fix "No app to install" errors
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r -X ios_simulator_build.zip App.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: ios/App/build/Build/Products/Debug-iphonesimulator/ios_simulator_build.zip