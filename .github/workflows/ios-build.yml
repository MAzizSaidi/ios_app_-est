name: Build iOS Simulator App

on:
  push:
    branches:
      - main 

jobs:
  build:
    # Use latest Mac to support Capacitor 8 / Xcode 16 tools
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Capacitor 7/8 requires Node 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build 

      - name: Sync Capacitor
        run: npx cap sync ios

      # Retry loop to prevent network timeouts
      - name: Resolve Dependencies (Retry)
        run: |
          cd ios/App
          for i in {1..3}; do
            echo "Attempt $i to download dependencies..."
            xcodebuild -resolvePackageDependencies \
              -project App.xcodeproj \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator \
              && break || sleep 15;
          done

      - name: Build for iOS Simulator
        # TARGET: iPhone 15 Pro
        # COMPATIBILITY: iOS 17.0 (The "Safe Harbor" version)
        run: |
          cd ios/App
          xcodebuild -scheme App \
            -project App.xcodeproj \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -derivedDataPath build \
            IPHONEOS_DEPLOYMENT_TARGET=17.0

      - name: Zip the Build
        # -r: recursive
        # -X: Exclude hidden macOS files (__MACOSX) that confuse Appetize
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r -X ios_simulator_build.zip App.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: ios/App/build/Build/Products/Debug-iphonesimulator/ios_simulator_build.zip