name: Build iOS Simulator App

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Using the Node version you prefer
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1' 

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build 

      - name: Sync Capacitor
        run: npx cap sync ios

      # Retry loop to prevent "Request timed out" errors
      - name: Resolve Dependencies (Retry)
        run: |
          cd ios/App
          for i in {1..3}; do
            echo "Attempt $i to download dependencies..."
            xcodebuild -resolvePackageDependencies \
              -project App.xcodeproj \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator \
              && break || sleep 15;
          done

      - name: Build for iOS Simulator
        # TARGET: iPhone 16 Pro
        # COMPATIBILITY: Force iOS 18.2 so it matches Appetize
        run: |
          cd ios/App
          xcodebuild -scheme App \
            -project App.xcodeproj \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -derivedDataPath build \
            IPHONEOS_DEPLOYMENT_TARGET=18.2

      - name: Zip the Build
        # -y: Preserves symlinks (Vital for .app bundles)
        # -X: Removes hidden macOS files (Fixes "No app found")
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r -y -X ios_simulator_build.zip App.app

      - name: Debug Zip Structure
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          unzip -l ios_simulator_build.zip | head -n 20

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: ios/App/build/Build/Products/Debug-iphonesimulator/ios_simulator_build.zip