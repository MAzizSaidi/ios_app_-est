<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>SoulAndPlanet Premium App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Remove Ionic PWA Elements if not needed, or keep for mobile features -->
    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Add custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .app-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: fadeIn 0.8s ease-out;
      }
      
      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      h2 {
        color: #555;
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-weight: 500;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #31d53d 0%, #1a8c23 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }
      
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin: 30px 0;
      }
      
      .feature {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #31d53d;
      }
      
      .feature h3 {
        color: #31d53d;
        margin-bottom: 5px;
        font-size: 1rem;
      }
      
      .feature p {
        color: #666;
        font-size: 0.9rem;
      }
      
      .status {
        margin-top: 20px;
        padding: 10px;
        background: #e3f2fd;
        border-radius: 8px;
        color: #1976d2;
        font-size: 0.9rem;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @media (max-width: 600px) {
        .app-container {
          padding: 30px 20px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
    
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <!-- Your custom app content -->
    <div class="app-container">
      <div class="logo">SP</div>
      <h1>Hello World!</h1>
      <h2>I am SoulAndPlanet Premium App</h2>
      
      <div class="features">
        <div class="feature">
          <h3>üõçÔ∏è Premium Shop</h3>
          <p>Exclusive employee shopping</p>
        </div>
        <div class="feature">
          <h3>üì± Mobile First</h3>
          <p>Built with Capacitor.js</p>
        </div>
        <div class="feature">
          <h3>‚ö° Live Updates</h3>
          <p>Real-time promotions</p>
        </div>
        <div class="feature">
          <h3>üåç Sustainable</h3>
          <p>Eco-friendly products</p>
        </div>
      </div>
      
      <div id="status" class="status">
        Loading app status...
      </div>
      
      <div style="margin-top: 20px; color: #666; font-size: 0.9rem;">
        Phase 1 Launch: Q1 2026 | Powered by Capacitor
      </div>
    </div>

    <!-- Your custom JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log('SoulAndPlanet Premium App loaded!');
        
        // Update status
        const statusEl = document.getElementById('status');
        
        // Check if Capacitor is available
        if (typeof Capacitor !== 'undefined') {
          statusEl.innerHTML = '‚úÖ Capacitor is loaded! Mobile features available.';
          
          // Try to get device info
          if (Capacitor.Plugins && Capacitor.Plugins.Device) {
            Capacitor.Plugins.Device.getInfo().then(info => {
              statusEl.innerHTML = `
                ‚úÖ Running on ${info.platform === 'web' ? 'Web Browser' : info.platform}<br>
                üì± Device: ${info.model || 'Unknown'}
              `;
            });
          }
        } else {
          statusEl.innerHTML = 'üåê Running in web browser mode';
        }
        
        // Add click animation to logo
        const logo = document.querySelector('.logo');
        logo.addEventListener('click', () => {
          logo.style.transform = 'scale(0.9)';
          setTimeout(() => {
            logo.style.transform = 'scale(1)';
          }, 200);
          
          // Show alert or use Capacitor Toast if available
          if (typeof Capacitor !== 'undefined' && Capacitor.Plugins && Capacitor.Plugins.Toast) {
            Capacitor.Plugins.Toast.show({
              text: 'Welcome to SoulAndPlanet Premium!',
              duration: 'short'
            });
          } else {
            alert('Welcome to SoulAndPlanet Premium!');
          }
        });
      });
    </script>
  </body>
</html>
